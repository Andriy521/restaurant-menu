{% extends "base.html"%}

{% block content %}
	<h1>{{ dish.name }}</h1>
    <p>{{ dish.description }}</p>
    <br>
    <p>It costs: {{ dish.price }}</p>
    <br>
    <h1>This can cook:</h1>
    <ul>
        {% if dish.cooks %}
            {% for cook in dish.cooks.all %}
                <li>
                    <a href="{% url "cook-detail" cook.pk %}">{{ cook.first_name }} {{ cook.last_name }}</a>
                </li>
            {% endfor %}
        {% endif %}

    </ul>
{% endblock %}
