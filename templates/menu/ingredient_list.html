{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <form method="GET" action="{% url 'ingredients-list' %}" class="d-flex mb-4">
        <input type="text" name="query" placeholder="Search ingredients..." value="{{ request.GET.query }}" class="form-control me-2">
        <button type="submit" class="btn btn-primary">ðŸ”Ž</button>
    </form>

    <h1 class="mb-4">
        <a href="{% url 'ingredients-create' %}" class="btn btn-success">Add ingredient</a>
    </h1>

    <ul class="list-group">
        {% for ingredient in ingredients_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'dish-list-by-ingredient' ingredient.id %}" class="link">{{ ingredient.name }}</a>
                <div>
                    <a href="{% url 'ingredients-delete' pk=ingredient.id %}" class="btn btn-danger btn-sm ms-2">Delete</a>
                    <a href="{% url 'ingredients-update' pk=ingredient.id %}" class="btn btn-secondary btn-sm ms-2">Update</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
