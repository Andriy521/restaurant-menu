{% extends "base.html" %}

{% block content %}
    <form method="GET" action="{% url 'ingredients-list' %}">
        <input type="text" name="query" placeholder="Search ingredients..." value="{{ request.GET.query }}">
        <button type="submit">ðŸ”Ž</button>
    </form>
    <h1>
        <a href="{% url "ingredients-create" %}" class="btn">Add ingredient</a>
    </h1>
    <ul>
        {% for ingredient in ingredients_list %}
            <li>
                <a href="{% url 'dish-list-by-ingredient' ingredient.id %}">{{ ingredient.name }}</a>
                <a href="{% url 'ingredients-delete' pk=ingredient.id %}" class="btn btn-danger link-to-page">
                    Delete
                </a>

                <a href="{% url 'ingredients-update' pk=ingredient.id %}" class="btn btn-secondary link-to-page">
                    Update
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
