{% extends "base.html" %}

{% block content %}
    <h1>
    Dishes we got:
    <a href="{% url "dishes-create" %}" class="btn">Add dish</a>
    </h1>
    <ul>
        {% for dish in dishes_list %}
            <li>
                <a class="link" href="{% url "dish-detail" dish.pk %}">{{ dish.name }}</a>: {{ dish.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
