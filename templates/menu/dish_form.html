{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{{ object|yesno:"Update,Create" }} Dish</h1>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
