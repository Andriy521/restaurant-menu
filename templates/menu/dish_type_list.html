{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <form method="GET" action="{% url 'types-list' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="query" class="form-control" placeholder="Search types..." value="{{ request.GET.query }}">
            <button type="submit" class="btn btn-primary">ðŸ”Ž</button>
        </div>
    </form>

    <h1 class="mb-4">
        <a href="{% url 'types-create' %}" class="btn btn-success">Add type</a>
    </h1>

    <ul class="list-group">
        {% for type in dish_types_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'dish-list-by-type' type.id %}" class="link">{{ type.name }}</a>
                <div>
                    <a href="{% url 'types-delete' pk=type.id %}" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{% url 'types-update' pk=type.id %}" class="btn btn-secondary btn-sm">Update</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
